<div class="container">
  <div class="row">
    <div class="col" *ngFor="let char of chars">
      <div class="card" style="width: 15rem">
        <img src="{{char.image}}" class="card-img-top">
        <div class="card-body">
          <h6 class="card-title">{{char.name}}</h6>
          <a routerLink="/characters/{{char.id}}" class="btn btn-warning">See more</a>
        </div>
      </div>
    </div>
  </div>
</div>
