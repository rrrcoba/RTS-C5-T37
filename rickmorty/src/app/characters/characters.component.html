<div class="container">
  <div class="row">
    <div class="col" *ngFor="let art of articulos">
      <div class="card" style="width: 15rem">
        <img src="{{art.image}}" class="card-img-top">
        <div class="card-body">
          <h6 class="card-title">{{art.name}}</h6>
          <a href="#" class="btn btn-warning">See more</a>
        </div>
      </div>
    </div>
  </div>
</div>
